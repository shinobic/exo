<!DOCTYPE html>

<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>
    ex-google
  </title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

  <script src="script.js"></script>

</head>

<body>

  <div class="container">

    <div class="principal">

      <!--moitié haute de la page-->
      <div class="middleup">

        <div class="navup">
        </div>

        <div class="central">
          <div class="logo">
            <IMG class="displayed" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <!--<div class="frenchgoog">
      Français
    </div><-->
          </div>
        </div>

      </div>
      <!-- fin div moitié haute-->

      <!-- div moitié basse de la page-->

        <div class="centerdown">

          <div class="barre">
            <input class="search" name="q" autocomplete="off" title="Rechercher" type="text" value="">
          </div>

          <div class="undersearch">
            <div class="button">
              <input class="firstinput" value="Recherche Google" aria-label="Recherche Google" name="btnK" type="submit" >
              <input class="secondinput" value="J'ai de la chance" aria-label="J'ai de la chance" name="btnI" type="submit" >
            </div>
          </div>


        </div>
      </div>


      <!-- fin div moitié basse-->

    </div>
  </div>
